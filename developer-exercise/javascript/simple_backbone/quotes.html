<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>Quotes</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.paginator/2.0.5/backbone.paginator.min.js"></script>
</head>
<body>
  <h1>Quotes for BenchPrep!</h1>
  <div id="quotes">
  </div>
  <script id="filterTemplate" type="text/template">
    <div id="filterOptions">
      <button id="allQuotes">All</button>
      <button id="movieQuotes">Movies</button>
      <button id="gameQuotes">Games</button>
    </div>
  </script>
  <script id="quoteTemplate" type="text/template">
    <table>
      <tbody>
          <tr>
            <td><b><%= source %>:</b></td>
            <td>"<%= quote %>"</td>
            <td> in <%= context %></td>
            <td><b>(<%= theme %>)</b></td>
          </tr>
      </tbody>
    </table>
  </script>
  <script id="pageTemplate" type="text/template">
    <div id="pageNavigation">
      <button id="pageNumber" data-id=<%= pageNum %>><%= pageNum %></button>
    </div>
  </script>
  <script src="js/app.js"></script>
</body>
</html>
